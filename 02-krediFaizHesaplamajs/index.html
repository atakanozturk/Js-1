<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kredi Faiz Hesaplama</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kredi Hesaplama Formu</h1>
      <form action="#" id="krediForm">
        <label for="txtKrediTutari">Çekilecek Kredi Tutarı :</label>
        <input type="text" id="txtKrediTutari" maxlength="6"/>
        <label for="listeVade">Vade Seçenekleri :</label>
        <select name="" id="listeVade">
          <option value="12">12 Ay</option>
          <option value="24">24 Ay</option>
          <option value="36">36 Ay</option>
          <option value="48">48 Ay</option>
        </select>
        <input
          type="button"
          id="btn"
          value="Kredi Geri Ödeme Hesapla"
          onclick="krediHesapla();"
        />
      </form>
      <h5 id="sonuc"></h5>
    </div>

    <script src="main.js"></script>
  </body>
</html>
